<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp - Gage Lieble</title>
    <link rel="icon" href="{% static '/images/favicon.svg' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body id="{{indexbg}}_body" style="height: 100vh; display: flex; flex-direction: column; justify-content: center;">

    <nav id="navbar_weather_index" class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static '/images/GICON.svg' %}" alt="" width="50">
            </a>

        </div>
    </nav>
    <form action="{% url 'weather:result' %}" method="POST">
        {% csrf_token %}
        <input id="input_city_index" type="text" name="city" class="form-control" placeholder="What city? ">
        <button class="button_index" type="submit">Search</button>
    </form>
    <p class="web_desc">Weather App created by Gage Lieble at <a href="https://www.gagelieble.com/">www.gagelieble.com</a></p>

</body>


</html>
